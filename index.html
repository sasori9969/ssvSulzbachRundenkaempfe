<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSV 1928 Sulzbach e.V.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SSV 1928 Sulzbach e.V.</h1>
            <h2>Rundenkampfauswertung</h2>
        </div>
        <div class="teams-container">
            <div class="team-box">
                <h3>Heimteam</h3>
                <div class="input-group">
                    <label for="heim-teamname">Teamname</label>
                    <input type="text" id="heim-teamname" name="heim-teamname" placeholder="z.B. Sulzbach I">
                </div>
                <div class="input-group">
                    <label for="heim-schuetze-1">Schütze 1</label>
                    <input type="text" id="heim-schuetze-1" name="heim-schuetze-1" placeholder="Name des Schützen">
                </div>
                <div class="input-group">
                    <label for="heim-schuetze-2">Schütze 2</label>
                    <input type="text" id="heim-schuetze-2" name="heim-schuetze-2" placeholder="Name des Schützen">
                </div>
                <div class="input-group">
                    <label for="heim-schuetze-3">Schütze 3</label>
                    <input type="text" id="heim-schuetze-3" name="heim-schuetze-3" placeholder="Name des Schützen">
                </div>
                <div class="input-group">
                    <label for="heim-schuetze-4">Schütze 4</label>
                    <input type="text" id="heim-schuetze-4" name="heim-schuetze-4" placeholder="Name des Schützen">
                </div>
                <div class="input-group">
                    <label for="heim-schuetze-5">Schütze 5</label>
                    <input type="text" id="heim-schuetze-5" name="heim-schuetze-5" placeholder="Name des Schützen">
                </div>
            </div>
            <div class="team-box">
                <h3>Gastteam</h3>
                <div class="input-group">
                    <label for="gast-teamname">Teamname</label>
                    <input type="text" id="gast-teamname" name="gast-teamname" placeholder="z.B. Gastverein II">
                </div>
                <div class="input-group">
                    <label for="gast-schuetze-1">Schütze 1</label>
                    <input type="text" id="gast-schuetze-1" name="gast-schuetze-1" placeholder="Name des Schützen">
                </div>
                <div class="input-group">
                    <label for="gast-schuetze-2">Schütze 2</label>
                    <input type="text" id="gast-schuetze-2" name="gast-schuetze-2" placeholder="Name des Schützen">
                </div>
                <div class="input-group">
                    <label for="gast-schuetze-3">Schütze 3</label>
                    <input type="text" id="gast-schuetze-3" name="gast-schuetze-3" placeholder="Name des Schützen">
                </div>
                <div class="input-group">
                    <label for="gast-schuetze-4">Schütze 4</label>
                    <input type="text" id="gast-schuetze-4" name="gast-schuetze-4" placeholder="Name des Schützen">
                </div>
                <div class="input-group">
                    <label for="gast-schuetze-5">Schütze 5</label>
                    <input type="text" id="gast-schuetze-5" name="gast-schuetze-5" placeholder="Name des Schützen">
                </div>
            </div>
        </div>
        <div class="button-container">
            <a href="auswertung.html" class="button">Zur Auswertung</a>
        </div>
    </div>
</body>
</html>
